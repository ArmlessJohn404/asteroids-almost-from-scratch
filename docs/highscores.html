  <head>
    <title>ASTEROIDS ALMOST FROM SCRATCH</title>
    <meta name="description" content="This is an attempt of making the game asteroids using modern programming languages">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <body class="highscore-body">
    <div class="container">
      <h1>Asteroids almost from scratch</h1>
      <br>
      <h2>High Scores</h2>
      <table id="high-scores-table" align="center" cellspacing="0" cellpadding="0">
      </table>
      <br>
      <div class="highscore-footer">
        <p>
          <a href="/">Go to game!</a>
        </p>
        <p>
          <a href="https://github.com/ArmlessJohn404/asteroids-almost-from-scratch">
            <img src="assets/GitHub-Mark-Light-32px.png"></img><span>Check it on GitHub!</span>
          </a>
        </p>
        <p>
          Copyright (c) 2016 Luiz Eduardo Amaral -
          <a href="mailto:luizamaral306@gmail.com?Subject=asteroids-almost-from-scratch">
            &lt;luizamaral306@gmail.com&gt;
          </a>
        </p>
        <p>
          This software is under a
          <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GNU GPL3</a> license. Have fun!
          <span style="font-size: 2em; vertical-align: top;">ðŸ˜‰</span>
        </p>
      </div>
    </div>
  </body>
  <script>
    $.get("/highscores", data => {
      data.forEach((value, index) => {
        let element = `<tr><td>${index+1}</td><td>${value.name}</td><td>${value.score}</td></tr>`
        $('#high-scores-table').append(element);
      });
    });
  </script>
